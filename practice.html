<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Rhythm Dictation: The Game!</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js"></script>

  </head>
  <body>
    <nav>
      <div id="title">Rhythm Game</div>
      <div id="instbutton">Instructions</div>
    </nav>
    <div id="container">
      <h1>Practice Mode</h1>
      <p>No rules here- just have fun with the sequencer!</p>
        <div class ="beat">
          <div class="key" data-index="0" data-note="kick">1</div>
          <div class="key" data-index="1" data-note="kick">e</div>
          <div class="key" data-index="2" data-note="kick">&</div>
          <div class="key" data-index="3" data-note="kick">a</div>
        </div>
        <div class ="beat">
          <div class="key" data-index="4" data-note="kick">2</div>
          <div class="key" data-index="5" data-note="kick">e</div>
          <div class="key" data-index="6" data-note="kick">&</div>
          <div class="key" data-index="7" data-note="kick">a</div>
        </div>
        <div class ="beat">
          <div class="key" data-index="8" data-note="kick">3</div>
          <div class="key" data-index="9" data-note="kick">e</div>
          <div class="key" data-index="10" data-note="kick">&</div>
          <div class="key" data-index="11" data-note="kick">a</div>
        </div>
        <div class ="beat">
          <div class="key" data-index="12" data-note="kick">4</div>
          <div class="key" data-index="13" data-note="kick">e</div>
          <div class="key" data-index="14" data-note="kick">&</div>
          <div class="key" data-index="15" data-note="kick">a</div>
        </div>
    </div>


    </div>

    <audio src=""></audio>

  </body>
</html>
