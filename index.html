<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Rhythm Dictation: The Game!</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js"></script>

  </head>
  <body>

    <div id="container">
      <div id="sequencer">
        <div class="seq-key" id="1">
          <div class="count">1</div>
          <div class="light"></div>
          <div class="key"></div>
        </div>
        <div class="seq-key" id="1and">
          <div class="count">&</div>
          <div class="light"></div>
          <div class="key"></div>
        </div>
        <div class="seq-key" id="2">
          <div class="count">2</div>
          <div class="light"></div>
          <div class="key"></div>
        </div>
        <div class="seq-key" id="2and">
          <div class="count">&</div>
          <div class="light"></div>
          <div class="key"></div>
        </div>
        <div class="seq-key" id="3">
          <div class="count">3</div>
          <div class="light"></div>
          <div class="key"></div>
        </div>
        <div class="seq-key" id="3and">
          <div class="count">&</div>
          <div class="light"></div>
          <div class="key"></div>
        </div>
        <div class="seq-key" id="4">
          <div class="count">4</div>
          <div class="light"></div>
          <div class="key"></div>
        </div>
        <div class="seq-key" id="4and">
          <div class="count">&</div>
          <div class="light"></div>
          <div class="key"></div>
        </div>
      </div> <!-- sequencer -->

      <div id="controls">
        <button id="play"></button>
        <button id="submit"></button>
        <div id="bpm">
          <input type="text"></input>BPM
        </div>
      </div> <!-- control row -->

    </div> <!-- container -->



  </body>
</html>
