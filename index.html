<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Rhythm Dictation: The Game!</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js"></script>

  </head>
  <body>
    <nav>
      <div id="title">Rhythm Game</div>
      <div id="instructions">Instructions</div>
      <div id="practice">Practice</div>
    </nav>
    <div id="container">
      <div id="sequencer">
        <div class="seq-key" id="1">
          <div class="light"></div>
          <div class="key">1</div>
        </div>
        <div class="seq-key" id="1and">
          <div class="light"></div>
          <div class="key">&</div>
        </div>
        <div class="seq-key" id="2">
          <div class="light"></div>
          <div class="key">2</div>
        </div>
        <div class="seq-key" id="2and">
          <div class="light"></div>
          <div class="key">&</div>
        </div>
        <div class="seq-key" id="3">
          <div class="light"></div>
          <div class="key">3</div>
        </div>
        <div class="seq-key" id="3and">
          <div class="light"></div>
          <div class="key">&</div>
        </div>
        <div class="seq-key" id="4">
          <div class="light"></div>
          <div class="key">4</div>
        </div>
        <div class="seq-key" id="4and">
          <div class="light"></div>
          <div class="key">&</div>
        </div>
      </div> <!-- sequencer -->

      <div id="controls">
        <button id="play">PLAY</button>
        <button id="submit">SUBMIT</button>
        <div id="bpm">
          <input type="text"></input> BPM
        </div>
      </div> <!-- control row -->

      <div id="winlose">
        <div class="outcome" id="win">CORRECT!</div>
        <div class="outcome" id="lose">TRY AGAIN</div>
        <div class="outcome" id="bad-input">Please enter a number!</div>
      </div>

    </div> <!-- container -->



  </body>
</html>
